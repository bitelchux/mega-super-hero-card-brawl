<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Hero Card Brawl</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700i,900i&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="d-app">
      <section class="d-hud">
        <div class="d-stats">
          <div class="d-stats--stat">
            <div>           
              <p class="d-stats--stat--label">
                Vitality
                  <div class="icon baseline">
                    <img src="images/heart.svg">
                  </div>
              </p>
            </div>
            <span class="d-vitality"></span>
          </div>
          <div class="d-stats--stat">
            <div>
              <p class="d-stats--stat--label">
                Attack
                <div class="icon baseline">
                  <img src="images/tile.svg">
                </div>
              </p>
            </div>
            <span class="d-attack"></span>
          </div>
          <div class="d-stats--stat">
            <div>
              <p>
                Last
                <div class="icon baseline">
                  <img src="images/clover.svg">
                  <img src="images/spade.svg">
                </div>
              </p>
            </div>
            <span class="d-attack-break"></span>
          </div>
        </div>
        <button class="d-pass">Move on</button>
      </section>

      <section class="d-board"></section>

    </main>
    <script src="scripts/deck.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
