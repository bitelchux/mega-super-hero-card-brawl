<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Hero Card Brawl</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700i,900i&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="d-app">
      <section class="d-hud">
        <div class="d-stats">
          <p>
            Vitality ♥
            <span class="d-vitality"></span>
          </p>
          <p>
            Attack ♦
            <span class="d-attack"></span>
          </p>
          <p>
            Last opponent
            <span class="d-attack-break"></span>
          </p>
        </div>
        <button class="d-pass">Pass</button>
      </section>

      <section class="d-board"></section>
      <section class="d-debug">
        <p>Round = <span class="d-round"></span></p>
        <p>Cards left = <span class="d-cards-in-pile"></span></p>
        <p>Cards folded = <span class="d-cards-folded"></span></p>
      </section>
    </main>
    <script src="scripts/deck.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
