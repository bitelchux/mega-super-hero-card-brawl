<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donsol Brawl</title>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body class="d-app">
    <p>Vitality = <span class="d-vitality"></span></p>
    <p>Attack = <span class="d-attack"></span></p>
    <p>
      Strength of last opponent with equipped attacker =
      <span class="d-attack-break"></span>
    </p>
    <p>Round = <span class="d-round"></span></p>
    <p>Cards played = <span class="d-card-count"></span></p>
    <p>Card left in deck =<span class="d-cards-in-deck"></span></p>
    <section class="board"></section>
    <button class="d-new-cards">Move on</button>
    <script src="scripts/deck.js"></script>
    <script src="scripts/app.js"></script>
  </body>
